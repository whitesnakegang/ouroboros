#spring.application.name=ouroboros

# ===== Tempo 조회용 설정 =====
ouroboros.tempo.query-timeout-seconds=10
ouroboros.tempo.poll-interval-millis=500
ouroboros.tempo.max-poll-attempts=5

# ===== Springwolf 설정 (선택사항) =====
# WebSocket 코드 스캔을 사용하려면 Springwolf를 프로젝트에 추가하고 아래 설정을 활성화하세요.
# 
# ⚠️ 중요: Springwolf를 추가했지만 사용하지 않으려면 반드시 springwolf.enabled=false를 설정하세요.
# 설정하지 않으면 Springwolf가 자동으로 초기화되면서 필수 설정이 없어 에러가 발생합니다.
#
# build.gradle에 추가:
#   implementation 'io.github.springwolf:springwolf-stomp:1.17.0'
#   runtimeOnly 'io.github.springwolf:springwolf-ui:1.17.0'
#
# Springwolf를 사용하지 않는 경우 (필수):
# springwolf.enabled=false
#
# Springwolf를 사용하는 경우 (전체 설정 예시):
# springwolf.enabled=true
# springwolf.docket.info.title=WebSocket API
# springwolf.docket.info.version=1.0.0
# springwolf.docket.info.description=WebSocket API Description
# springwolf.docket.servers.websocket.host=localhost:8080
# springwolf.docket.servers.websocket.protocol=ws
# springwolf.docket.servers.websocket.description=WebSocket Server
# springwolf.docket.base-package=com.yourpackage

server.port=8080