spring.application.name=ouroboros

# Try Session Properties
ouroboros.try-session.ttl-seconds=120
ouroboros.try-session.bind-client-ip=true
ouroboros.try-session.one-shot=false
ouroboros.try-session.max-active=50

# Tempo Configuration
ouroboros.tempo.enabled=false
ouroboros.tempo.base-url=http://localhost:3200
ouroboros.tempo.query-timeout-seconds=30
ouroboros.tempo.poll-interval-millis=1000
ouroboros.tempo.max-poll-attempts=10
