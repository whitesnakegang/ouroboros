#spring.application.name=ouroboros

# ===== Tempo 조회용 설정 =====
ouroboros.tempo.query-timeout-seconds=10
ouroboros.tempo.poll-interval-millis=500
ouroboros.tempo.max-poll-attempts=5


# ===== 로깅 설정 =====
# OpenTelemetry 로깅
# logging.level.io.opentelemetry=DEBUG
# # OpenTelemetry Exporter 로깅 (OTLP 전송 확인용)
# logging.level.io.opentelemetry.exporter.otlp=DEBUG
# # Spring Boot Actuator 로깅
# logging.level.org.springframework.boot.actuate=DEBUG
# # Spring Boot Tracing Auto-configuration 로깅
# logging.level.org.springframework.boot.actuate.autoconfigure.tracing=DEBUG
# # Micrometer Observation 로깅
# logging.level.io.micrometer.observation=DEBUG
# # Micrometer Tracing 로깅
# logging.level.io.micrometer.tracing=DEBUG

# ===== OpenTelemetry Exporter (Tempo로 trace 전송) =====
# 중요: Spring Boot 3.x에서는 management.tracing.export.otlp.enabled가 true여야 함
# 또는 management.tracing.export.otlp.endpoint가 설정되어 있어야 자동 설정이 활성화됨
#
# 사용자 프로젝트의 application.properties에서 다음 설정으로 덮어쓸 수 있습니다:
#
# # Spring Boot 3.x OTLP Exporter 설정
# management.tracing.export.otlp.enabled=true
# management.tracing.export.otlp.endpoint=http://${TEMPO_HOST:localhost}:${TEMPO_HTTP_PORT:4318}/v1/traces
# management.tracing.export.otlp.protocol=http/protobuf
# management.tracing.export.otlp.headers.X-Scope-OrgID=default
#
# # OpenTelemetry 표준 프로퍼티 (보조 설정)
# otel.exporter.otlp.endpoint=http://${TEMPO_HOST:localhost}:${TEMPO_HTTP_PORT:4318}
# otel.exporter.otlp.protocol=http/protobuf
# otel.exporter.otlp.traces.endpoint=http://${TEMPO_HOST:localhost}:${TEMPO_HTTP_PORT:4318}/v1/traces
# otel.traces.exporter=otlp
#
# # Tracing 전파 설정
# management.tracing.propagation.type=w3c,b3
#
# # Micrometer Tracing 설정
# management.tracing.sampling.probability=1.0
# management.tracing.observation.enabled=true
# management.tracing.enabled=true
# management.tracing.web.enabled=true
# management.tracing.web.client.enabled=true
# 
# # OpenTelemetry Resource Attributes
# otel.resource.attributes=service.name=ouroboros
