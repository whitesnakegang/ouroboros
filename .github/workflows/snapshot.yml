name: Publish SNAPSHOT (develop)

on:
  push:
    branches:
      - develop
  workflow_dispatch: {}

concurrency:
  group: snapshot-central
  cancel-in-progress: true

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # gradlew ì‹¤í–‰ ê¶Œí•œ
      - name: Make gradlew executable
        working-directory: backend
        run: chmod +x gradlew

      # SNAPSHOT ë²„ì „ì¸ì§€ í™•ì¸
      - name: "Guard: version must be *-SNAPSHOT"
        shell: bash
        working-directory: backend
        run: |
          VER=$(./gradlew -q properties | grep "^version:" | sed -E 's/^version:\s*//')
          echo "Detected version: $VER"
          case "$VER" in
            *-SNAPSHOT) echo "âœ… SNAPSHOT version detected";;
            *) echo "â­ï¸ Not a SNAPSHOT version. Skipping."; exit 78;;
          esac

      # ìŠ¤ëƒ…ìƒ· ì—…ë¡œë“œ(í¬í„¸ Publish ë¶ˆí•„ìš”)
      - name: Publish SNAPSHOT (no manual portal publish needed)
        shell: bash
        working-directory: backend           # ğŸ‘ˆ ì¶”ê°€!
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.CENTRAL_TOKEN_USER }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.CENTRAL_TOKEN_PASS }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY_ARMOR }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_KEY_ID }}
        run: ./gradlew publishToMavenCentral --no-daemon
